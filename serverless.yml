service: redirector
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  my_domain: maslick.tech
  my_cert: arn:aws:acm:us-east-1:409637905256:certificate/3244fc27-7cce-4a79-b134-7eca6f9a9885

functions:
  edger:
    handler: handler.hello
    memorySize: 128
    timeout: 5
    events:
      - cloudFront:
          eventType: viewer-request
          origin: https://dummy.domain
          behavior:
            ViewerProtocolPolicy: redirect-to-https

resources:
  Resources:
    CloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Aliases:
            - ${self:provider.my_domain}
          ViewerCertificate:
            AcmCertificateArn: ${self:provider.my_cert}
            MinimumProtocolVersion: "TLSv1.2_2018"
            SslSupportMethod: sni-only